{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'health_check/css/password_reset_confirm.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Set New Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">Change Password</button>
        </form>
    </div>
</body>
</html>
