{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'health_check/css/password_reset.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Enter your email address</label>
            {{ form.email }}
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>
        <div class="signup-text">
            <a href="{% url 'login' %}">Back to Login Screen</a>
        </div>
    </div>
</body>
</html>
